<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" crossorigin="anonymous" href="assets/css/main.css" />
    <title>Login to your Unique Leverage account</title>
  </head>

  <body>
    <header class="sticky-top">
      <div class="text-end app-actions">
        <button class="btn app-btn">
          <span class="minimize"></span></button
        ><button class="btn app-btn">
          <span class="restore"></span></button
        ><button class="btn app-btn"><span class="close"></span></button>
      </div>
    </header>

    <main>
      <div class="login-form">
        <div class="error-div">
          Could not find any account matching the email address you entered.
          Please try again.
        </div>
        <div class="form error">
          <div class="text-center my-5 pb-3">
            <div class="login-logo">
              <img src="assets/img/login-logo.png" />
              <legend class="my-3">
                Enter your email address and we will send you a code to reset
                your password.
              </legend>
            </div>
          </div>
          <form class="px-2 m-4">
            <div class="col-12 label-field px-0 mx-0">
              <label>Email address</label>
            </div>
            <div class="col-auto">
              <input class="form-control selected" type="text" />
            </div>

            <button class="btn btn-primary w-100 mt-5">Continue</button>
            <div class="row mt-3 login-forgot">
              <div class="col-6"></div>
              <div class="col-6 text-end">
                <a href="#">Back to login</a>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
